<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Learning Platform - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('/images/84628402-back-to-school-pattern-on-green-background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      backdrop-filter: brightness(0.95);
    }

    .heading-box {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 15px 25px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .heading-box h1 {
      margin: 0;
      color: #004d00;
      font-size: 28px;
      text-align: center;
    }

    .tab-buttons {
      margin-bottom: 20px;
    }

    .tab-buttons button {
      padding: 10px 20px;
      margin: 0 5px;
      border: none;
      cursor: pointer;
      background-color: #66cc66;
      color: white;
      border-radius: 5px;
      font-weight: bold;
    }

    .tab-buttons button.active {
      background-color: #004d00;
    }

    .form-box {
      display: none;
      flex-direction: column;
      width: 250px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .form-box input {
      margin-bottom: 15px;
      padding: 8px;
      border: 1px solid #999;
      border-radius: 5px;
    }

    .form-box button {
      background-color: #006600;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .form-box button:hover {
      background-color: #004d00;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heading-box">
      <h1>Online Learning Platform</h1>
    </div>

    <div class="tab-buttons">
      <button id="login-tab" class="active" onclick="showForm('login')">Login</button>
      <button id="signup-tab" onclick="showForm('signup')">Signup</button>
    </div>

    <form id="login-form" class="form-box" style="display: flex;" action="/login" method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <form id="signup-form" class="form-box" action="/signup" method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Signup</button>
    </form>
  </div>

  <script>
    function showForm(type) {
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');
      const loginTab = document.getElementById('login-tab');
      const signupTab = document.getElementById('signup-tab');

      if (type === 'login') {
        loginForm.style.display = 'flex';
        signupForm.style.display = 'none';
        loginTab.classList.add('active');
        signupTab.classList.remove('active');
      } else {
        loginForm.style.display = 'none';
        signupForm.style.display = 'flex';
        signupTab.classList.add('active');
        loginTab.classList.remove('active');
      }
    }
  </script>
</body>
</html>
